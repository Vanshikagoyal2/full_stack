<html lang="en">
<head>

    <title>Assignment 10: Event Listeners</title>
    <style>
        #zoom-image {
            width: 250px;
            height: auto;
            margin-top: 15px;
            transition: transform 0.3s ease-in-out;

            border-radius: 5px;
        }

        .zoomed {
            transform: scale(1.5);
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
    </style>
</head>
<body>
